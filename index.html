<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <div id="decoration-container">
            <div>
                <div>Gradie</div>
                <span>Beautiful gradients in seconds</span>
            </div>
        </div>
        <div id="login-container">
            <div id="main">
                <div>Login</div>
                <form>
                    <label>Email</label> <br/>
                    <input type="email" placeholder="john@example.com"> <br/>
                    <label>Password</label> <br/>
                    <input type="password" placeholder="At least 8 characters"> <br/>
                    <input type="checkbox">
                    <label>By creating an account, you agree to the <a href="#">Term & Conditions.</a></label> <br/>
                    <button>Create an account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
